<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <style>
      .sage { fill: none; stroke: #7A8F7B; stroke-width: 8; stroke-linecap: round; stroke-linejoin: round; }
      .wordmark { fill: #2F3432; font-family: "Cormorant Garamond", "Garamond", "Georgia", serif; font-size: 92px; letter-spacing: 0.5px; }
      .descriptor { fill: #2F3432; font-family: "Montserrat", "Avenir Next", "Helvetica Neue", Arial, sans-serif; font-size: 22px; letter-spacing: 6px; }
    </style>
  </defs>

  <!-- Overlapping CV Monogram -->
  <g transform="translate(0,0)">
    <!-- C -->
    <path class="sage" d="M580 300
                           C520 240, 430 270, 430 350
                           C430 430, 520 460, 580 400" />
    <!-- V overlaps into C -->
    <path class="sage" d="M540 260
                           L620 420
                           L700 260" />
  </g>

  <!-- Wordmark -->
  <text x="600" y="545" text-anchor="middle" class="wordmark">CeremonyVerse</text>

  <!-- Descriptor -->
  <text x="600" y="605" text-anchor="middle" class="descriptor">WEDDING PLANNING &amp; CULTURAL SOURCING</text>
</svg>
