<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 120">
  <defs>
    <style>
      .logo-text { font-family: 'Cormorant Garamond', Georgia, serif; }
    </style>
  </defs>
  <!-- Main wordmark -->
  <text x="300" y="70" text-anchor="middle" class="logo-text" font-size="52" font-weight="500" fill="#1a1a1a" letter-spacing="8">
    CEREMONYVERSE
  </text>
  <!-- Tagline -->
  <text x="300" y="100" text-anchor="middle" class="logo-text" font-size="14" font-weight="400" fill="#6b6b6b" letter-spacing="4">
    INDIAN &amp; FUSION WEDDINGS
  </text>
  <!-- Decorative flourish lines -->
  <line x1="80" y1="55" x2="140" y2="55" stroke="#c9a87c" stroke-width="1"/>
  <line x1="460" y1="55" x2="520" y2="55" stroke="#c9a87c" stroke-width="1"/>
</svg>
